<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Template Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: beige;
            padding: 20px;
            text-align: center;
            font-size: 35px;
            color: black;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }
        nav {
            width: 30%;
            padding: 15px;
            background: #f4f4f4;
            min-height: 300px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            padding: 10px;
            background: #ddd;
            margin: 5px 0;
            text-align: center;
            border-radius: 5px;
        }
        article {
            width: 70%;
            padding: 15px;
        }
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                min-height: auto;
            }
        }
    </style>
</head>
<body>

    <h2>CSS Layout</h2>
    <p>Test</p>

    <header>
        <h2>Cities</h2>
    </header>

    <main>
        <section>
            <nav>
                <ul>
                    <li>London</li>
                    <li>India</li>
                </ul>
            </nav>

            <article>
                <h3>Welcome</h3>
                <p>This is an article section where you can add content about cities.</p>
            </article>
        </section>
    </main>

</body>
</html>
